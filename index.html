<!doctype html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saafy - Music Experience</title>

  <!-- Content Security Policy - Strict security headers -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline';
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' data: https: blob:;
    media-src 'self' https://*.saavncdn.com https://*.jiocdn.com https://*.jiosaavn.com https://*.saavn.com https://aac.saavncdn.com https://ac.cf.saavncdn.com blob:;
    connect-src 'self' https://saafy-api.vercel.app https://saavn.dev https://*.jiosaavn.com https://*.saavncdn.com;
    frame-ancestors 'none';
    base-uri 'self';
    form-action 'self';
  ">

  <!-- Additional Security Headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta name="referrer" content="strict-origin-when-cross-origin">

  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://saafy-api.vercel.app">
  <link rel="preconnect" href="https://c.saavncdn.com">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
